<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Менеджер заказов</title>
    <!--линк иконки-->
    <link rel="shortcut icon" href="src/frogcon.ico" />
    <!--линк бутсрапа сss-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--линк бутсрапа для js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="src/style5.css">
  </head>
  <body>
    <!-- Заголовок с кнопками управления -->
    <nav class="fixed-top navbar navbar-expand d-inline-block navbar-light">
        <div class="container">
            <h1>Менеджер заказов</h1>
            <div>
                <button onclick="goHome()">Домой</button>
                <button id="addButton" onclick="showAddOrderForm()">Добавить заказ</button>
                <button id="historyButton" onclick="toggleOrderHistory()">Закрытые заказы</button>
                <input type="text" id="searchInput" placeholder="Введите номер заказа" oninput="searchOrders()">
            </div>
        </div>
    </nav>  

    <!-- Основной блок, где будут отображаться формы создания и редактирования -->
    <main style="width: 25%; display: none;" >
        <!-- Форма создания нового заказа -->
        <form id="addOrderForm" style="display: none; margin-top: 100px; padding: 10px;" >
            <h2 style="font-size: 20px">Добавить новый заказ</h2>
            
            <label for="cardNumber">Номер карты:</label>
            <input type="text" id="cardNumber" required placeholder="0000 0000 0000 0000"><br>

            <label for="amount">Сумма (руб.):</label>
            <input type="text" id="amount" required><br>

            <label for="clientName">Имя клиента:</label>
            <input type="text" id="clientName" required><br>
            
            <label for="comment">Комментарий:</label>
            <input type="text" id="comment"><br>
            
            <button type="button" onclick="addOrder()">Добавить заказ</button>
        </form>
        <!-- Место для формы редактирования -->

    </main>

    <!-- Место для таблицы заказов -->
    <main id="main-content">

    </main>

    <script src="src/scripts4.js"></script>
  </body>
</html>
